<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OA系统</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css">
    <style>
        .oa-container {
            position: absolute;
            width: 400px;
            height: 350px;
            top: 50%;
            left: 50%;
            padding: 20px;
            margin-left: -200px;
            margin-top: -175px;
        }

        #password, #username {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="oa-container">
    <h1 style="text-align: center; margin-bottom: 20px">OA系统</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" id="username" name="username" lay-verify="required" placeholder="请输入用户名"
                   autocomplete="off"
                   class="layui-input">
            <input type="password" id="password" name="password" lay-verify="required" placeholder="请输入密码"
                   autocomplete="off"
                   class="layui-input">
        </div>

        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
        </div>
    </form>
</div>

<script src="/resources/layui/layui.js"></script>
<script>
    layui.form.on("submit(login)", function (data) {
        console.log( data);
        return false; // submit 提交事件返回 true 则表单提交，false 阻止表单提交
    })
</script>
</body>
</html>
